<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
</head>
<body>
    <h1>Showdown example: </h1>
    <textarea rows="10" cols="100" type="text" id="myInput" value="" onkeyup="printShowDown()"></textarea>
    <p id="demo"></p>
    <script>
        function printShowDown() {
            var converter = new showdown.Converter(),
                html = converter.makeHtml(document.getElementById('myInput').value);
            document.getElementById("demo").innerHTML = "You wrote: <br>" + html;
        }
    </script>
</body>
</html>
